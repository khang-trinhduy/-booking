<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="background">
          <div class="helper"></div>
          <div class="header">
            <h1 class="header3">Online booking</h1>
            <h1 class="header1">Annhome real estate broker</h1>
            <h2 class="header2">CTCP nha annhome</h2>
          </div>
          <div class="login-form">
            <div class="button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-log-in"
              >
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              <p>Sign in</p>
            </div>
            <p class="note">
              Day la trang danh cho nhan vien Annhome <br />
              Neu ban la khach hang vui long truy cap vao
              <span><a href="#">link</a></span> sau
            </p>
          </div>
          <img src="assets/images/logo.png" alt="Annhome logo" class="logo" />
          <div class="helper"></div>
        </div>
        <div class="language">
          English
        </div>
      </div>
    </div>
  </body>
</html>
